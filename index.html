<!DOCYTYPE>
<html>
    <body>
        <h1>Java Scribt foor loop</h1>
        <p>Loop From 1 to 6, to make htm heading.</p>
        <div id="demo"></div>
        <script>
            var x="",i;
            for(i=1;i<=6;i++)
        {
            x=x+"<h"+i+">Hedaing"+i+"</h"+i+">";
           
        }
        document.getElementById("demo").innerHTML=x;

        </script>
    </body>
</html>
